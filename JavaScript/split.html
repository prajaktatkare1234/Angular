<html>
<head>
<script>
function sp()
{
var str = "Hello";
var arr = str.split("");
var text = "";
var i;
for (i = 0; i < arr.length; i++) {
    text=text+ arr[i];
}

console.log(document.getElementById("demo"));
document.getElementById("demo").innerHTML = text;
};
window.onload=sp;
//document.write(text);
</script>
</head>
<body>
<p id="demo"></p>
</body>
</html>
